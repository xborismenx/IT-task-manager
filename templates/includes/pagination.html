{% load query_transform %}
{% if is_paginated %}
  <section class="py-7">
    <div class="container">
      <div class="row justify-space-between py-2">
        <div class="col-lg-4 mx-auto">
          <ul class="pagination pagination-primary m-4">
            <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
              <a class="page-link"
                 {% if page_obj.has_previous %}href="?{% query_transform request page=page_obj.previous_page_number %}{% endif %}"
                 aria-label="Previous">
                <span aria-hidden="true"><i class="fa fa-angle-double-left" aria-hidden="true"></i></span>
              </a>
            </li>
            {% for num in page_obj.paginator.page_range %}
              <li class="page-item {% if page_obj.number == num %}active{% endif %}">
                <a class="page-link" href="?{% query_transform request page=num %}">{{ num }}</a>
              </li>
            {% endfor %}
            <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
              <a class="page-link"
                 {% if page_obj.has_next %}href="?{% query_transform request page=page_obj.next_page_number %}" {% endif %}
                 aria-label="Next">
                <span aria-hidden="true"><i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </section>
{% endif %}
