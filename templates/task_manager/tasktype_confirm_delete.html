{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="text-center">
        <h1>
          You really want to delete this task type?
          <span class="fw-bold">{{ tasktype.name }}</span>
        </h1>
        <form action="" method="post">
          {% csrf_token %}
          <input class="btn btn-danger" type="submit" value="Delete">
        </form>
        <h1>or</h1>
        <a class="btn btn-secondary" href="{% url 'task_manager:task-list' %}">Cancel</a>
      </div>
    </div>
  </div>
{% endblock %}
